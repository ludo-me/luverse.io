<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Now</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: #f9f9f9;
            color: #333;
            overflow-x: hidden;
            animation: fadeIn 0.6s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .donate-container {
            max-width: 600px;
            margin: 80px auto;
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
        }

        .donate-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }

        .donate-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 16px;
            padding: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: 0.3s ease;
        }

        .paypal-btn {
            background-color: #FFC439;
            color: #111;
        }

        .paypal-btn:hover {
            background-color: #e6b72b;
        }

        .bank-btn {
            background-color: #1b1b1b;
            color: white;
        }

        .bank-btn:hover {
            background-color: #333;
        }

        .bank-icon {
            width: 20px;
            height: 20px;
        }

        .bank-form {
            margin-top: 25px;
            display: none;
            text-align: left;
            animation: slideDown 0.5s ease forwards;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .bank-form input,
        .bank-form select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .submit-btn {
            background-color: teal;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .submit-btn:hover {
            background-color: #007777;
        }
    </style>
</head>

<body>
    <div class="donate-container">
        <h2>Donate Now</h2>
        <p>Support our mission by making a donation using PayPal or bank transfer.</p>

        <div class="donate-options">
            <button class="donate-btn bank-btn" onclick="showBankForm()">
                <svg class="bank-icon" viewBox="0 0 24 24" fill="white" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M12 2L1 7l11 5 11-5-11-5zm0 6.18L4.39 7 12 3.82 19.61 7 12 8.18zM3 9v11h4v-7h2v7h6v-7h2v7h4V9H3z" />
                </svg>
                Donate with Debit/Credit Card
            </button>

            <form class="bank-form" id="bankForm">
                <label for="amount">Donation Amount (â‚¦):</label>
                <input type="number" id="amount" name="amount" placeholder="e.g. 5000" required />

                <label for="bank">Choose Bank:</label>
                <select id="bank" name="bank" required>
                    <option value="">-- Select Bank --</option>
                    <option>GTBank</option>
                    <option>Access Bank</option>
                    <option>UBA</option>
                    <option>Zenith Bank</option>
                </select>

                <label for="account">Account Number:</label>
                <input type="text" id="account" name="account" placeholder="Your account number" required />

                <button type="submit" class="submit-btn">Submit Donation</button>
            </form>
        </div>
    </div>

    <script>
        function showBankForm() {
            const form = document.getElementById("bankForm");
            form.style.display = "block";
        }
    </script>
</body>

</html>
